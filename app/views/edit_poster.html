{% extends "base.html" %}
{% block content %}

<h1>Edit poster's info</h1>

<form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" value="Eye">
    </div>
    <div class="form-group">
      <label>Artist</label>
      <input type="text" class="form-control" value="Make Makkonen">
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" value="23">
    </div>
    <div class="form-group">
      <label>Location</label>
      <input type="text" class="form-control" value="Helsinki">
    </div>
    <div class="form-group">
      <label>Height</label>
      <input type="text" class="form-control" value="50">
    </div>
    <div class="form-group">
      <label>Width</label>
      <input type="text" class="form-control" value="40">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>


{% endblock %}
