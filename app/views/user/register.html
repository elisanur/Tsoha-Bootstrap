{% extends "base.html" %}
{% block content %}
<h1>Register</h1>

<form method="post" action="{{base_path}}/register"> 
    <div class="form-group">
        <label>First name</label>
        <input type="text" name="firstName" class="form-control" value="{{attributes.firstName}}">
    </div>
    
    <div class="form-group">
        <label>Last name</label>
        <input type="text" name="lastName" class="form-control" value="{{attributes.lastName}}">
    </div>
    
    <div class="form-group">
        <label>Address</label>
        <input type="text" name="address" class="form-control" value="{{attributes.address}}">
    </div>
    
    <div class="form-group">
        <label>Postal code</label>
        <input type="text" name="postalCode" class="form-control" value="{{attributes.postalCode}}">
    </div>
    
    <div class="form-group">
        <label>City</label>
        <input type="text" name="city" class="form-control" value="{{attributes.city}}">
    </div>
    
    <div class="form-group">
        <label>Email address</label>
        <input type="text" name="email" class="form-control" value="{{attributes.email}}">
    </div>
    
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="name" class="form-control" value="{{attributes.name}}">
    </div>

    <div class="form-group">
        <label>Password</label>
        <p>Password should contain at least one lowercase char, one uppercase char, one digit and one special sign of @#-_$%^&+=ยง!?</p>
        <input type="password" name="password" class="form-control" value="{{attributes.password}}">
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
