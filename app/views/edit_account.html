{% extends "base.html" %}
{% block content %}

{% import "macros/forms.html" as forms %}

<h1>Edit account</h1>

<form method="post" action="{{base_path}}/edit_account">
    <div class="form-group" >
      <label>First name</label>
      <input type="text" name="firstname" class="form-control" value="{{attributes.firstname}}">
    </div>
    <div class="form-group">
      <label>Last name</label>
      <input type="text" name ="lastname" class="form-control" value="{{attributes.lastname}}">
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" name="address" class="form-control" value="{{attributes.address}}">
    </div>
    <div class="form-group">
      <label>Postal code</label>
      <input type="text" name="postalcode" class="form-control" value="{{attributes.postalcode}}">
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" name="city" class="form-control" value="{{attributes.city}}">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="name" class="form-control" value="{{attributes.name}}">
    </div>
    <div class="form-group">
      <label>password</label>
      <input type="password" name="password" class="form-control" value="{{attributes.password}}">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
    {{forms.destroy_button("#{base_path}/edit_account/destroy")}}



{% endblock %}
